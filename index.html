<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Multi Item Carousel Example</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
	<!-- Demo CSS (No need to include it into your project) -->
	<!-- <link rel="stylesheet" href="css/demo.css"> -->
  
  </head>
  <body> 
    <main>
        

      <div class="topnav" id="myTopnav">
        <a href="#" class="logo"><img src="your-logo.png" alt="Logo"></a>
        <a href="#about">Login/Register</a>
        <a href="#contact">Help</a>
        <a href="#news">Templates</a>
        <a href="#home">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
        <div id="splide" class="splide"  >
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide"><img src="sample.png"></li>
              <li class="splide__slide"><img src="sample.png"></li>
              <li class="splide__slide"><img src="sample.png"></li>
              <li class="splide__slide"><img src="sample.png"></li>
              <li class="splide__slide"><img src="sample.png"></li>
              <li class="splide__slide"><img src="sample.png"></li>
              <li class="splide__slide"><img src="sample.png"></li>
              <li class="splide__slide"><img src="sample.png"></li>
            </ul>
          </div>
        </div>
        <div class="pic-ctn">
          <img src="sample.png" alt="" class="pic">
          <img src="sample.png" alt="" class="pic">
          <img src="sample.png" alt="" class="pic">
          <img src="sample.png" alt="" class="pic">
          <img src="sample.png" alt="" class="pic">
          <img src="sample.png" alt="" class="pic">
          <img src="sample.png" alt="" class="pic">
          <img src="sample.png" alt="" class="pic">
          <img src="sample.png" alt="" class="pic">
          <img src="sample.png" alt="" class="pic">
        </div>

    </main>
    <!-- Splide JS -->
    <script src="js/splide.min.js"></script>  
    <!-- Script JS -->
    <script src="./js/script.js"></script>
   
  </body>
</html>
